<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> JS Piano</title>
        <link rel="stylesheet" href="styles.css">

    <body>

        

        <div id="piano">
            <div class="keys">
                <div class="black-keys">
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                </div>

                <div class="white-keys">
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div> 
                </div>
                
            </div>
            
        </div>


        <button id="play">Play</button>
